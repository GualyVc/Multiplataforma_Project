<ion-view class="notesBackground" view-title="Mis Notas" ng-controller="ListCtrl"> 
 <ion-content>
    <!--
    <div class="padding">
    <div class="bar bar-header bar-stable">
    <div class="bar bar-header">
    -->       
    <ion-list show-reorder="reordering">
    	<ion-item class="item-remove-animate item-icon-right item-energized"
        	href="#/edit/{{note.id}}" 
        	ng-repeat="note in notes track by note.id">
            <h2>{{note.title}}</h2>
            <p>{{note.description}}</p>
            <i class="icon ion-ios-arrow-right"></i>
            <ion-reorder-button class="ion-navicon" 
            	on-reorder="move(note, $fromIndex, $toIndex)">
            </ion-reorder-button>
            <ion-option-button class="button-assertive"
              ng-click="remove(note.id)">Eliminar</ion-option-button>
        </ion-item>
    </ion-list>
 </ion-content>
 <div class="bar bar-footer bar-positive">
    <a href="#/add" class="button button-clear icon-left ion-compose">Nueva</a>
    <buton class="button button-clear icon-left ion-navicon-round"
            ng-click="toggleReordering()">Ordenar</button>
 </div>
</ion-view>
